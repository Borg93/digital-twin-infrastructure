<!DOCTYPE html>
<html>

<head>
  <title>Autodesk Forge Tutorial</title>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="https://github.com/Autodesk-Forge/learn.forge.viewhubmodels/raw/master/img/favicon.ico">
  <!-- Common packages: jQuery, Bootstrap, jsTree -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jstree/3.3.7/jstree.min.js"></script>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jstree/3.3.7/themes/default/style.min.css" />
  <!-- Autodesk Forge Viewer files -->
  <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.min.css" type="text/css">
  <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.min.js"></script>

  
  <!-- <link  href="//vjs.zencdn.net/7.0/video-js.min.cs" rel="stylesheet">
  <script src="//vjs.zencdn.net/7.0/video.min.js"></script> -->

  <!-- weather -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,900" rel="stylesheet"> 
  <link href="css/weather.css" rel="stylesheet" />
  
  


  <!-- Table -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" type="text/css">
  <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

  <!-- Iot chart -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" src="js/smoothie.js"></script>



  <!-- this project files -->
  <link href="css/main.css" rel="stylesheet" />
  <script src="js/ForgeTree.js"></script>
  <script src="js/ForgeViewer.js"></script>
  <script src="js/Maintain.js"></script>
</head>

<body>
  <!-- Fixed navbar by Bootstrap: https://getbootstrap.com/examples/navbar-fixed-top/ -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <ul class="nav navbar-nav left col-lg-6">
        <li>
          <a href="http://developer.autodesk.com" target="_blank">
            <img alt="Autodesk Forge" src="//developer.static.autodesk.com/images/logo_forge-2-line.png" height="20">
          </a>
        </li>
      </ul>


      <ul class="nav navbar-nav right col-lg-2">
        <li>
            <div style="float: right; margin-top: 15px;">
                <span style="padding-right: 5px;" data-toggle="modal" data-target="#provisionAccountModal" title="Enable my BIM 360 Account"><span
                    class="glyphicon glyphicon-cog glyphiconTop mlink"> </span> Enable my BIM 360 Account</span>
              </div>
        </li>
      </ul>


      <ul class="nav navbar-nav right col-lg-2">
        <li>
            <div style="float: right; margin-top: 15px;">
                <span style="padding-right: 5px;" data-toggle="modal" data-target="#configBIM360Modal" title="Select BIM360 Model"><span
                    class="glyphicon glyphicon-cog glyphiconTop mlink"> </span> Select BIM360 Model</span>
              </div>
        </li>
      </ul>


      <ul class="nav navbar-nav right col-lg-2">
        <div style="padding-top: 10px; text-align: right;">
          <li>
          <button class="btn btn-sm btn-default" id="autodeskSigninButton" hidden>Sign In &nbsp&nbsp
            <img src="https://github.com/Autodesk-Forge/bim360appstore-data.management-nodejs-transfer.storage/raw/master/www/img/autodesk_text.png"
                height="20"> 
          </button>
          <!-- <button class="btn btn-sm btn-default" id="autodeskSignOutButton" hidden>Sign Out  &nbsp&nbsp<span id="userInfo" ></span>
          </button> -->
        </li>
        </div>
      </ul>    
    </div>
  </nav>
  <!-- End of navbar -->
  <div class="container-fluid fill">
    <div class="row fill">
      <div class="col-sm-8 fill">
        <div id="forgeViewer"></div>
      </div>
      <div class="col-sm-4 fill">
        <div class="panel panel-default fill">


            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#insight"><b>Insight</b></a>
                </li>
                <li><a data-toggle="tab" href="#monitor"><b>Monitor</b></a>
                </li>
                <li><a data-toggle="tab" href="#camera"><b>Camera</b></a>
                </li>
                <li><a data-toggle="tab" href="#segment"><b>Segments</b></a>
                </li>
            </ul>
            <div class="tab-content">
              <div id="insight" class="tab-pane fade in active fill">

                <div class="row custom">
                  <div style="padding-top: 10px;">
                    <div id="openweathermap-widget" style="padding-left: 150px; margin: 0 auto 0;"></div>
                  </div>
                </div>

                <div class="row custom">
                  <div style="padding-left: 20px; padding-right: 20px; text-align: center; padding-top: 10px; ">
                    <h3>My Issues</h3>
                    <div class="clsInProgress" hidden>
                      <div style="text-align: center;">
                        <img src="res/Bars-1s-200px.svg" width="100" height="100">
                      </div>
                    </div>
                    <div class="clsResult">
                      <table id="myTaskList" class="display">
                      </table>
                    </div>
                  </div>
                </div>

              </div>
              <div id="monitor" class="tab-pane fade in fill">
                <div style="padding-left: 5px; padding-right: 0px; text-align: center;">
                  <div class="row custom">
                    <h3>Settlement</h3>
                    <div class="col-lg-3">
                      <h5>#1</h5>
                      <canvas id="chart-settlement-1" class="iot_monitor">
                    </div>
                    <div class="col-lg-3 " >
                        <h5>#2</h5>
                        <canvas id="chart-settlement-2" class="iot_monitor">
                    </div>
                    <div class="col-lg-3 ">
                        <h5>#3</h5>
                        <canvas id="chart-settlement-3" class="iot_monitor">
                    </div>
                    <div class="col-lg-3 ">
                      <h5>#4</h5>
                      <canvas id="chart-settlement-4" class="iot_monitor">
                    </div>
                </div>

                  <div class="row custom">
                    <h3>Morph</h3>
                    <div class="col-lg-4">
                          <div id="chartDiv" class="iot_monitor" style="padding-left: 40px;"></div>
                    </div>
                  </div>

                  <div class="row custom" style="padding-top: 50px;">
                    <h3>Landslide</h3>
                    <div class="col-lg-4">
                      <canvas id="chart-landslide-1" style="height: 80px; width: 100%;">
                    </div>
                    <div class="col-lg-4">
                      <canvas id="chart-landslide-2" style="height: 80px; width: 100%;">
                    </div>
                    <div class="col-lg-4">
                      <canvas id="chart-landslide-3" style="height: 80px; width: 100%;">
                    </div>
                  </div>


                  
                  <div class="row custom">
                      <h3>Crack</h3>
                      <div class="col-lg-4">
                        <canvas id="chart-landslide-1" style="height: 80px; width: 100%;">
                      </div>
                      <div class="col-lg-4">
                        <canvas id="chart-landslide-2" style="height: 80px; width: 100%;">
                      </div>
                      <div class="col-lg-4">
                        <canvas id="chart-landslide-3" style="height: 80px; width: 100%;">
                      </div>
                    </div>
  
                  

                </div>
              </div>
              <div id="camera" class="tab-pane fade in fill">
                <div id="statsView">
                  <div class="row ">
                    <div style="padding-left: 20px; padding-right: 20px; text-align: left;">
                      <video src="res/test.mp4" width="500px" height="300px">
                      </video>
                    </div>
                  </div>
                </div>
              </div>
              <div id="environment" class="tab-pane fade in fill">
                <div style="padding-left: 20px; padding-right: 20px; text-align: center;">
                </div>


              </div>
              <div id="segment" class="tab-pane fade in fill">

                <div class="row custom">
                  <div style="padding-left: 20px; padding-right: 20px; text-align: center; padding-top: 10px; ">
                    <h3>Segment Managment</h3>
                    <div class="clsInProgress" hidden>
                      <div style="text-align: center;">
                        <img src="res/Bars-1s-200px.svg" width="100" height="100">
                      </div>
                    </div>
                    <div class="clsResult">
                      <table id="segmentList" class="display">
                      </table>
                    </div>
                  </div>
                </div>

              </div>
            </div>


        </div>
      </div>


    </div>
  </div>




    <!--Select BIM360 Model  -->
    <div class="modal fade" id="configBIM360Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Cancel">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Thanks for using this sample!</h4>
          </div>
          <div class="modal-body">
              <div class="panel panel-default fill">
                  <div class="panel-heading" data-toggle="tooltip" style="padding: 0px;">
                    <span id="userInfo"></span>
                    <span id="refreshHubs" class="glyphicon glyphicon-refresh" style="cursor: pointer; display: none" title="Refresh list of files"></span>
                    <span id="signOut" class="glyphicon glyphicon-log-out" style="margin-top:5px;cursor: pointer; float: right; display: none" title="Sign out"> </span>
                  </div>
                  <div id="userHubs">
                    <div style="padding-top: 100px; text-align: center;">
                      <button class="btn btn-lg btn-default" id="autodeskSigninButton">
                        <img src="https://github.com/Autodesk-Forge/bim360appstore-data.management-nodejs-transfer.storage/raw/master/www/img/autodesk_text.png"
                          height="20"> Sign in
                      </button>
                      <br/>
                      <br/>
                      <br/> You may also need to provision your<br/> BIM 360 Docs account for this app.<br/>
                      <a href="https://forge.autodesk.com/blog/bim-360-docs-provisioning-forge-apps">Learn more</a>.
                    </div>
                  </div>
                </div>
        

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="provisionAccountSave">Done</button>
          </div>
        </div>
      </div>
    </div>

</body>
<iframe id="hiddenFrame" style="visibility: hidden; display: none" />
</html>
